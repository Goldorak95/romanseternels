<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romans Éternels</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px; /* Agrega espacio entre las tarjetas */
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .tag {
            background-color: #D32F2F;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: -20px;
            position: relative;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            color: #333;
            font-size: 1.4rem;
            margin: 10px 0 5px;
        }
        .card-content p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
        .cta-button {
            display: block;
            width: 80%;
            margin: 20px auto 10px;
            padding: 10px;
            background-color: #FFD600;
            color: black;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.novelaseternas.com.mx/uploads/20210607/mex_destacado_mobile_NE_21.jpg" alt="Romans Éternels">
        <div class="card-content">
            <div class="tag">Nouveauté</div>
            <h2>Romans Éternels</h2>
            <p>Les romans cultes qui ont révolutionné la littérature féminine.</p>
            <p class="highlight">Premier numéro 1 €</p>
            <a href="#" class="cta-button">Voir la collection</a>
        </div>
    </div>
    <div class="card">
        <img src="https://www.novelaseternas.com.mx/uploads/20210607/mex_destacado_mobile_NE_21.jpg" alt="Romans Éternels">
        <div class="card-content">
            <div class="tag">Nouveauté</div>
            <h2>Romans Éternels</h2>
            <p>Les romans cultes qui ont révolutionné la littérature féminine.</p>
            <p class="highlight">Premier numéro 1 €</p>
            <a href="#" class="cta-button">Voir la collection</a>
        </div>
    </div>
</body>
</html>
